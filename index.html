      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.6s step-end infinite alternate;
    }

    .about p {
      max-width: 700px;
      margin: 20px auto 0;
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
    }

    /* Typing Effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @media (max-width: 768px) {
      .center-text h1 {

        transform: scaleX(1.1);

      }
      .about p {
        font-size: 14px;

    }

      }

      }
    }

<script>
const text = `I'm a passionate and motivated beginner web developer currently learning the basics of HTML, CSS, and JavaScript. I enjoy building simple, creative websites and continuously exploring new technologies.

I believe that practice, curiosity, and consistency are the keys to growth in web development. This portfolio is a small step in my learning journey, and I'm excited to improve my skills every day.`;

let index = 0;
const typedText = document.getElementById('typed-text');

function type() {
  if (index < text.length) {
    typedText.innerHTML += text.charAt(index);
    index++;
    setTimeout(type, 30); // typing speed
  }
}

type();
</script>
